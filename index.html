<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="row">
            <div class="column">
                <h2>Carga de personas</h2>

                <form name="myForm" onsubmit="return handleSubmit()">
                    <label for="dni">DNI:</label><br>
                    <input type="text" id="dni" name="dni"><br><br>
                    <label for="firstname">Nombre:</label><br>
                    <input type="text" id="firstname" name="fname"><br><br>
                    <label for="lastname">Apellido:</label><br>
                    <input type="text" id="lastname" name="lname"><br><br>
                    <label for="mail">Correo:</label><br>
                    <input type="mail" id="mail" name="mail"><br><br>
                    <label for="tel">Teléfono:</label><br>
                    <input type="tel" id="tel" name="tel"><br><br>
                    <input type="checkbox" id="active" name="active" value="active">
                    <label for="active"> Activo</label><br>
                    <br>

                    <input type="submit" value="Cargar">
                </form>
            </div>
            <div class="column">
                <h2>Listado de personas</h2>
                <table id="table">
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Activo</th>
                    </tr>
                </table>
                <br>
                <button id="button" onclick="showPersonList()">Recargar</button>
                <hr>

                <h2>Borrar entrada</h2>
                <label for="dni">Documento:</label><br>
                <form name="dni_deletion" onsubmit="return handleId()">
                  <input type="text" id="doc_input" name="doc_input"><br><br>
                  <input type="submit" value="Borrar">
                </form>
                <hr>
                <h2>Archivos</h2>
                <h3>Descarga JSON</h3>
                <button onclick=" downloadObjectAsJson()">Descargar</button>
                <form id="jsonFile" name="Archivo JSON" enctype="multipart/form-data" method="post">
                    <h3>Carga JSON</h3>
                     <input type='file' id='fileinput' value='Buscar'>
                     <input type='button' id='btnLoad' value='Cargar' onclick='loadFile();'>
                </form>
            </div>
        </div>
      <script src="js/app.js"></script>
    </body>
</html>
